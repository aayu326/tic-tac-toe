<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Tic Tac Toe</title>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js"></script>

<body>
    <h2 class="designer">Designed and Implemented by Ayush</h2>
    <h1>Tic Tac Toe (Online)</h1>

    <div class="player-input">
        <input type="text" id="playerName" placeholder="Enter Your Name">
        <button id="joinGame">Join Game</button>
    </div>

    <div class="game-container" style="display: none;">
        <p id="turn"></p>
        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <p id="status"></p>
        <button id="restart">Restart Game</button>
    </div>

    <script src="script.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>
<script src="script.js"></script>  <!-- Your JS file -->
</body>
